# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ðŸ”¨ Build Go

env:
  VERSION_FROM_GIT: v0.0.1-devel
  CGO_ENABLED: 0

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: ðŸ—ï¸ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: ðŸ”– Get the version
      run: echo "VERSION_FROM_GIT=$(git describe --tags)" >> "$GITHUB_ENV"

    - name: ðŸ‘· Build the norn cli
      run: |
        go build -o norn \
                 -ldflags "-X github.com/nornforge/norn/version.VersionInput=$VERSION_FROM_GIT" \
                 ./cmd/norn-cli.go

    - name: ðŸ§ª Test
      run: go test -v ./...

    - name: âœ… Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: norn-${{env.VERSION_FROM_GIT}}
        path: norn