name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: ğŸ—ï¸ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: ğŸ‘· Build the norn cli
      run: go build -o norn ./cmd/norn-cli.go

    - name: ğŸ§ª Test
      run: go test -v ./...
